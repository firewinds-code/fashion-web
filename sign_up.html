l<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Sign-up</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color:#e1e1f1 ;
      }#e1e1f1

      img {
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
      }
      .btn1 {
        border: none;
        outline: none;
        height: 40px;
        width: 40%;
        background-color: black;
        color: whitesmoke;
        border-radius: 4px;
        font-weight: bold;
      }
      .btnl:hover {
        background: white;
        border: 1px solid;
        color: black;
      }

      h6 {
          color: grey;
      }

      p {
          margin: 3;
      }

      form {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 mt-5 mx-auto p-5">
            <h1 class="font-weight-bold py-3">Sign-up</h1>
            <h6>Please fill in this form to create an Account</h6>
            <form>
              <input
                type="first name"
                placeholder="First Name"
                class="form-control my-1"
              />

              <input
                type="last name"
                placeholder="Last Name"
                class="form-control my-1"
              />

              <input
                type="email"
                placeholder="Email"
                class="form-control my-1"
              />

              <input
                type="password"
                placeholder="Password"
                class="form-control my-1"
              />

              <input
                type="confirm password"
                placeholder="Confirm Password"
                class="form-control my-1"
              />

              <button type="button" class="btn1 mt-3 mb-5-">Sign_up</button>
            </form>
            <p>Already have an Acount? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
